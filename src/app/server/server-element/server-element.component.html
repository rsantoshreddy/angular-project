<div class="panel panel-default">
  <div class="panel-heading" #heading>{{ element.name }}</div>
  <div class="panel-body">
    <p>
      <strong *ngIf="element.type === 'server'" style="color:red">{{ element.description }}</strong>
      <em *ngIf="element.type === 'blueprint'">{{ element.description }}</em>
      <ng-content></ng-content>
    </p>
  </div>
</div>
