<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group row">
          <div class="col-sm-10 col-md-10 col-lg-7">
            <input
              type="text"
              placeholder="Select a file by clicking browse"
              class="form-control"
              disabled
              name="filename"
            />
          </div>
          <div class="col-sm-2 col-md-2 col-lg-5">
            <label for="lisence" class="btn btn-primary col-md-2">Browse</label>
            <input id="lisence" type="file" name="licence" ngModel class="form-control hide" />
          </div>
        </div>
        <div class="form-group">
          <label for="username">User Name</label>
          <input id="username" type="text" ngModel placeholder="User Name" name="username" class="form-control" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="text" ngModel placeholder="Password" name="password" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
